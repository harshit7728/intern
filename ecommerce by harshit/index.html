<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce website -Shopping Cart</title>
    <link rel="stylesheet" href="css/style.css"> 
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!-- header-->
    <header>
        <div class="nav container">
            <a href="#" class="logo">Ecommerce</a>
            <!-- cart-icon -->
            <i class='bx bx-shopping-bag' id="cart-icon"></i>
            <!-- cart -->
            <div class="cart">
                <h2 class="cart-title">Your Cart</h2>
            <!--content -->
            <div class="cart-content">

            </div>
            <!--Total-->
                   <div class="total">
                    <div class="total-title">total</div>
                       <div class="total-price">$25</div>

                   </div>
                   <!--Buy button-->
                   <button type="button" class="btn-buy">Buy Now</button>
                     <!--close-cart-->
                     <i class='bx bx-x' id="close-cart"></i>
                    </div>
        </div> 
    </header>
    <!--shop--> 
    <section class="shop container">
        <h2 class="section-title">Shop Products</h2>
        <!--shop-content-->
        <div class="shop-content">
            <!--box 1-->  
            <div class="product-box">
                 <img src="images/clothing.jpg" alt="" class="product-img">
                 <h2 class="product-title"> tshurt</h2>
                 <span class="price">300rs</span>
                 <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!--box 2-->
            <div class="product-box">
                 <img src="images/earbud.png" alt="" class="product-img">
                 <h2 class="product-title">earbuds</h2>
                 <span class="price">900rs</span>
                 <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!--box 3-->
            <div class="product-box">
                 <img src="images/oppoearbuds.png" alt="" class="product-img">
                 <h2 class="product-title">Oppo Enco</h2>
                 <span class="price">1200rs</span>
                 <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!--box 4-->
            <div class="product-box">
                 <img src="images/shirt1.jpg" alt="" class="product-img">
                 <h2 class="product-title"> t-shirt</h2>
                 <span class="price">350rs</span>
                 <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!--box 5-->
            <div class="product-box">
                 <img src="images/shoe4.jpg" alt="" class="product-img">
                 <h2 class="product-title"> Nike</h2>
                 <span class="price">300rs</span>
                 <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!--box 6-->
            <div class="product-box">
                 <img src="images/watch1.jpg" alt="" class="product-img">
                 <h2 class="product-title"> watch</h2>
                 <span class="price">3200rs</span>
                 <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!--box 7-->
            <div class="product-box">
                 <img src="images/watch3.jpg" alt="" class="product-img">
                 <h2 class="product-title"> watch</h2>
                 <span class="price">3300rs</span>
                 <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!--box 8-->
            <div class="product-box">
                 <img src="images/shoes.jpg" alt="" class="product-img">
                 <h2 class="product-title"> watch</h2>
                 <span class="price">3300rs</span>
                 <i class='bx bx-shopping-bag add-cart'></i>
            </div>
        </div>
    </section>
     <!--link to js-->
     <script src="js/main.js"></script>
    
</body>
</html>
